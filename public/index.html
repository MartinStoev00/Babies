<!DOCTYPE html>
<html lang="en">
<head>
    <script src='https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js'></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .graphContainer {
            width: 96vw;
            max-width: 400px; 
            height: 90vh; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center;
            position: relative;
        }
        .graph {
            padding-right: 10px;
            width: 100%;
            height: 40%;
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center;
        }
        #dropdown-options {
            width: 100%;
        }
        #dropdown-select, .dropdown-option {
            padding: 10px 0;
            border: none;
            display: none;
            opacity: 0;
            transition: .3s;
            width: 100%;
        }
        #dropdown-select {
            border-radius: 10px;    
            width: 100%;
            font-weight: bold;
        }
        .dropdown {
            border-radius: 10px;
            width: 200px;
            position: absolute;
            top: 0;
            display: flex;
            flex-direction: column;
            flex-wrap: nowrap;
            justify-content: flex-start;
            align-content: stretch;
            align-items: center;
        }
        .dropdown-option:last-child {
            border-radius: 0 0 10px 10px;
        }
    </style>
</head>
<body>
    <h1>
        <script src="https://sdk.scdn.co/spotify-player.js"></script>
    </h1>
    <div class="graphContainer" style="width: 96vw; max-width: 4000px;">
        <div class="graphContainer">
            <div class="dropdown">
                <button id="dropdown-select" style="display: block;opacity: 1;">Select Date</button>
                <div id="dropdown-options"></div>
            </div>
            <div class="graph">
                <canvas id="dataChart"></canvas>
            </div>
            
            <div class="graph">
                <canvas id="liveChart"></canvas>
            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="./main.js"></script>
<script src="./spotify.js"></script>
</html>
