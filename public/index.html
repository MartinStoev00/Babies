<!DOCTYPE html>
<html lang="en">
<head>
    <script src='https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js'></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color:#eee;
            display: flex;
            flex-direction: column;
            flex-wrap: nowrap;
            justify-content: center;
            align-content: center;
            align-items: center;
        }
        h1 {
            text-transform: capitalize;
            font-size: 40px;
            font-family: Arial, Helvetica, sans-serif;
        }
        img {
            width: 100px;
        }
      </style>
</head>
<body>
    <div style="width: 100vw; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;">
        <div style="width: 100vw;height: 50vh; display: flex; flex-direction: column; justify-content: center; align-items: center;">
            <canvas id="dataChart"></canvas>
        </div>
        <div style="width: 100vw;height: 50vh; display: flex; flex-direction: column; justify-content: center; align-items: center;">
            <canvas id="liveChart"></canvas>
        </div>
    </div>
    
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    const sips = [];

    var ctxData = document.getElementById('dataChart').getContext('2d');
    var myChartData = new Chart(ctxData, {
        type: 'line',
        data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
                data: [12, 19, 3, 5, 2, 3]
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    var ctxLive = document.getElementById('liveChart').getContext('2d');
    var myChartLive = new Chart(ctxLive, {
        type: 'line',
        data: {
            datasets: [{
                label: "Feeding Speed",
                borderWidth: 2,
                fill: false,
                tension: 0.1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    socket.on("data", res => {
        console.log(res)
        sips.push(res)
        updateLiveChart(res.speed, res.date)
    });

    function updateLiveChart(dataValue, dataLabel){
        myChartLive.data.labels.push(dataLabel);
        myChartLive.data.datasets.forEach((dataset) => {
            dataset.data.push(dataValue);
        });
    }

</script>
</html>
