<!DOCTYPE html>
<html lang="en">
<head>
    <script src='https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js'></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 100vw; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center;
        }
        .item {
            width: 100vw;
            height: 50vh; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">
            <canvas id="dataChart"></canvas>
        </div>
        <div class="item">
            <canvas id="liveChart"></canvas>
        </div>
    </div>
    
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script>

    const prevData = []
    fetch("http://localhost:3000/babies")
        .then(res => res.json())
        .then(console.log)
        .catch(console.log)

    const socket = io();

    var ctxData = document.getElementById('dataChart').getContext('2d');
    var myChartData = new Chart(ctxData, {
        type: 'line',
        data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
                data: [12, 19, 3, 5, 2, 3]
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    var ctxLive = document.getElementById('liveChart').getContext('2d');
    var myChartLive = new Chart(ctxLive, {
        type: 'line',
        data: {
            datasets: [{
                label: "Feeding Speed",
                borderWidth: 2,
                fill: false,
                tension: 0.1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    socket.on("data", ({speed, date}) => {
        const time = new Date(date).getHours() + ":" + new Date(date).getMinutes() + ":" + new Date(date).getSeconds()
        updateLiveChart(myChartLive, speed, time)
    });

    function updateLiveChart(chart, dataValue, dataLabel) {
        chart.data.labels.push(dataLabel);
        chart.data.datasets.forEach((dataset) => {
            dataset.data.push(dataValue);
        });
        chart.update()
    }

</script>
</html>
